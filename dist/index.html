<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftKonvata</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome CDN script tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <h1>SwiftKonvata</h1>
        <div id="settings-icon">
          <a class="list-group-item" href="#"
            ><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp;
            Settings</a
          >
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div id="converter-container">
          <div>
            <label for="from-currency">Enter value</label>
            <input type="number" id="amount" />
          </div>
          <div class="flex gap-2 mt-4">
            <div class="w-1/2">
              <select id="from-currency">
                <option value="NAIRA">NAIRA</option>
                <option value="EUR">EUR</option>
                <option value="POUNDS">POUNDS</option>
                <option value="USD">USD</option>
              </select>
            </div>
            <div class="p-1" id="arrow">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>

            <div class="w-1/2">
              <select id="from-currency">
                <option value="NAIRA">NAIRA</option>
                <option value="EUR">EUR</option>
                <option value="POUNDS">POUNDS</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <button id="convert-button">Convert</button>
          <p id="result"></p>
        </div>
      </article>
    </main>
    <footer class="border">
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-envelope" aria-hidden="true"></i>contact</li>
        <li><i class="fa-li fab fa-twitter" aria-hidden="true"></i>twitter</li>
        <li>
          <i class="fa-li fa fa-coffee" aria-hidden="true"></i>buy me a drink
        </li>
        <li><i class="fa-li fab fa-github" aria-hidden="true"></i>github</li>
      </ul>
      <span class="border">
        <i class="fa fa-code-fork" aria-hidden="true"></i>version |v1.0
      </span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
