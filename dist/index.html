<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftKonvata</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome CDN script tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <h1>SwiftKonvata</h1>
        <div id="settings-icon">
          <a class="list-group-item" href="#"
            ><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp;
            Settings</a
          >
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div id="converter-container">
          <div>
            <label for="from-currency">Enter value</label>
            <input type="number" id="amount" />
          </div>
          <div class="flex gap-2 mt-4">
            <div class="w-1/2">
              <select id="from-currency">
                <option value="NAIRA">NAIRA</option>
                <option value="EUR">EUR</option>
                <option value="POUNDS">POUNDS</option>
                <option value="USD">USD</option>
              </select>
            </div>
            <div>
              <div class="p-1" id="arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                  />
                </svg>
              </div>
            </div>

            <div class="w-1/2">
              <select id="from-currency">
                <option value="NAIRA">NAIRA</option>
                <option value="EUR">EUR</option>
                <option value="POUNDS">POUNDS</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <button id="convert-button">Convert</button>
          <p id="result"></p>
        </div>
      </article>
    </main>
    <footer class="border">
      <div class="md:flex *:px-1 border">
        <div>feedback</div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5"
          >
            <path
              d="M3 4a2 2 0 0 0-2 2v1.161l8.441 4.221a1.25 1.25 0 0 0 1.118 0L19 7.162V6a2 2 0 0 0-2-2H3Z"
            />
            <path
              d="m19 8.839-7.77 3.885a2.75 2.75 0 0 1-2.46 0L1 8.839V14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.839Z"
            />
          </svg>
          Contact support
        </div>
        <div>buy me a coffee</div>
      </div>
      <div class="border">
        <div>Swiftkonvata | v1.0</div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
